{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:520px;">
  <h2 class="section-title">Create map</h2>
  <form method="post">
    <div class="form-row">
      <label>Map name</label>
      <input name="name" placeholder="Map name" required>
    </div>
    <div class="form-row">
      <label>Width (m)</label>
      <input type="number" step="0.1" name="width" required>
    </div>
    <div class="form-row">
      <label>Height (m)</label>
      <input type="number" step="0.1" name="height" required>
    </div>
    <button class="button" type="submit">Create</button>
  </form>
</div>
{% endblock %}
